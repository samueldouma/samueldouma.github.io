<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SamWeb 1.20</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        body { margin: 0; overflow: hidden; font-family: 'Times New Roman', serif; }
        canvas { display: block; touch-action: none; }
        #title {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #key {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border: 1px solid white;
            font-size: 12px;
        }
        #versionInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }
        #recenterButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 50%;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        #recenterButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="title">samsweb 1.20</div>
    <div id="key">
        <p>üñ±Ô∏è/üëÜ Drag: Rotate</p>
        <p>‚öôÔ∏è/ü§è Scroll/Pinch: Zoom</p>
        <p>üñ±Ô∏è/üëÜ Click/Tap node: Open project</p>
    </div>
    <div id="versionInfo">v1.20</div>
    <button id="recenterButton">R</button>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const structure = new THREE.Group();
        scene.add(structure);

        // Create infinite lines
        const lineGeometry = new THREE.BufferGeometry();
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xFFFFFF });

        const points = [];
        const axisLength = 10000; // Very large number for "infinity"

        points.push(new THREE.Vector3(-axisLength, 0, 0));
        points.push(new THREE.Vector3(axisLength, 0, 0));
        points.push(new THREE.Vector3(0, -axisLength, 0));
        points.push(new THREE.Vector3(0, axisLength, 0));
        points.push(new THREE.Vector3(0, 0, -axisLength));
        points.push(new THREE.Vector3(0, 0, axisLength));

        lineGeometry.setFromPoints(points);
        const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
        structure.add(lines);

        // Create nodes
        const nodes = [];
        const nodeGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];

        for (let i = 0; i < 5; i++) {
            const nodeMaterial = new THREE.MeshBasicMaterial({ color: colors[i] });
            const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
            node.position.set(
                Math.random() * 8 - 4,
                Math.random() * 8 - 4,
                Math.random() * 8 - 4
            );
            node.userData = { isNode: true, id: i + 1 };
            nodes.push(node);
            structure.add(node);

            // Add label
            const label = createTextSprite(`P${i+1}`);
            label.position.copy(node.position);
            label.position.y += 0.3;
            label.scale.set(0.5, 0.5, 0.5);
            structure.add(label);
        }

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Mouse controls
        renderer.domElement.addEventListener('mousedown', () => isDragging = true);
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };

                const rotateSpeed = 0.005;
                structure.rotation.y += deltaMove.x * rotateSpeed;
                structure.rotation.x += deltaMove.y * rotateSpeed;
            }
            previousMousePosition = { x: e.offsetX, y: e.offsetY };
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomSpeed = 0.001;
            const zoomFactor = 1 + e.deltaY * zoomSpeed; // Inverted zoom
            camera.position.multiplyScalar(zoomFactor);
            camera.updateProjectionMatrix();
        }, { passive: false });

        // Touch controls
        const hammertime = new Hammer(renderer.domElement);
        hammertime.get('pan').set({ direction: Hammer.DIRECTION_ALL });
        hammertime.get('pinch').set({ enable: true });

        hammertime.on('panstart panmove', function(ev) {
            if (ev.type === 'panstart') {
                previousPanPosition = { x: 0, y: 0 };
            }
            const deltaMove = {
                x: ev.deltaX - previousPanPosition.x,
                y: ev.deltaY - previousPanPosition.y
            };
            const rotateSpeed = 0.002;
            structure.rotation.y += deltaMove.x * rotateSpeed;
            structure.rotation.x += deltaMove.y * rotateSpeed;
            previousPanPosition = { x: ev.deltaX, y: ev.deltaY };
        });

        hammertime.on('pinch', function(ev) {
            const zoomSpeed = 0.01;
            const zoomFactor = ev.scale; // Inverted zoom
            camera.position.multiplyScalar(2 - zoomFactor);
            camera.updateProjectionMatrix();
        });

        // Unified click/tap handler
        function handleInteraction(x, y) {
            const mouse = new THREE.Vector2(
                (x / window.innerWidth) * 2 - 1,
                -(y / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const clickedNode = intersects[0].object;
                if (clickedNode.userData.isNode) {
                    window.open(`project${clickedNode.userData.id}.html`, '_blank');
                }
            }
        }

        renderer.domElement.addEventListener('click', (event) => {
            handleInteraction(event.clientX, event.clientY);
        });

        hammertime.on('tap', function(ev) {
            handleInteraction(ev.center.x, ev.center.y);
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Recenter button functionality
        const recenterButton = document.getElementById('recenterButton');
        recenterButton.addEventListener('click', () => {
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            structure.rotation.set(0, 0, 0);
        });

        // Function to create text sprite (kept for node labels)
        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            context.font = "Bold 60px Arial";
            context.fillStyle = "white";
            context.textAlign = "center";
            context.fillText(text, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            return new THREE.Sprite(spriteMaterial);
        }
    </script>
</body>
</html>
