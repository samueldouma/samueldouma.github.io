<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamWeb 1.16</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Times+New+Roman&display=swap');
        body { margin: 0; overflow: hidden; font-family: 'Times New Roman', serif; }
        canvas { display: block; }
        #title {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
        }
        #key {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border: 1px solid white;
        }
        #versionInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }
        #recenterButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            cursor: pointer;
            font-family: 'Times New Roman', serif;
            font-size: 16px;
        }
        #recenterButton:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="title">SamWeb Interactive Portfolio</div>
    <div id="key">
        <h3>User Guide</h3>
        <p>üñ±Ô∏è Drag: Rotate</p>
        <p>‚öôÔ∏è Scroll: Zoom</p>
        <p>üëÜ Click node: Open project</p>
    </div>
    <div id="versionInfo">v1.16</div>
    <button id="recenterButton">Recenter</button>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const structure = new THREE.Group();
        scene.add(structure);

        // Create infinite white axes
        const axisLength = 1000;
        const axisColor = 0xFFFFFF;

        const xAxis = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-axisLength, 0, 0),
                new THREE.Vector3(axisLength, 0, 0)
            ]),
            new THREE.LineBasicMaterial({ color: axisColor })
        );
        structure.add(xAxis);

        const yAxis = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, -axisLength, 0),
                new THREE.Vector3(0, axisLength, 0)
            ]),
            new THREE.LineBasicMaterial({ color: axisColor })
        );
        structure.add(yAxis);

        const zAxis = new THREE.Line(
            new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, -axisLength),
                new THREE.Vector3(0, 0, axisLength)
            ]),
            new THREE.LineBasicMaterial({ color: axisColor })
        );
        structure.add(zAxis);

        // Add axis labels
        const addLabel = (text, position) => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 128;
            canvas.height = a64;
            context.fillStyle = 'white';
            context.font = 'bold 48px Arial';
            context.fillText(text, 0, 48);
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(material);
            sprite.position.copy(position);
            sprite.scale.set(1, 0.5, 1);
            structure.add(sprite);
        };

        addLabel('X', new THREE.Vector3(10.5, 0, 0));
        addLabel('Y', new THREE.Vector3(0, 10.5, 0));
        addLabel('Z', new THREE.Vector3(0, 0, 10.5));

        // Function to create text sprite
        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 256;
            context.font = "Bold 60px Arial";
            context.fillStyle = "white";
            context.textAlign = "center";
            context.fillText(text, 128, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            return new THREE.Sprite(spriteMaterial);
        }

        // Create nodes
        const nodes = [];
        const nodeGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const colors = [
            0xff0000, // Red - Project 1
            0x00ff00, // Green - Project 2
            0x0000ff, // Blue - Project 3
            0xffff00, // Yellow - Project 4
            0xff00ff  // Magenta - Project 5
        ];

        for (let i = 0; i < 5; i++) {
            const nodeMaterial = new THREE.MeshBasicMaterial({ color: colors[i] });
            const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
            node.position.set(
                Math.random() * 8 - 4,
                Math.random() * 8 - 4,
                Math.random() * 8 - 4
            );
            node.userData = { isNode: true, id: i + 1 };
            nodes.push(node);
            structure.add(node);

            // Add label
            const label = createTextSprite(`P${i+1}`);
            label.position.copy(node.position);
            label.position.y += 0.3; // Position label above node
            label.scale.set(0.5, 0.5, 0.5);
            structure.add(label);
        }

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        document.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaMove = {
                    x: e.offsetX - previousMousePosition.x,
                    y: e.offsetY - previousMousePosition.y
                };

                const rotateSpeed = 0.005;
                structure.rotation.y += deltaMove.x * rotateSpeed;
                structure.rotation.x += deltaMove.y * rotateSpeed;
            }
            previousMousePosition = { x: e.offsetX, y: e.offsetY };
        });

        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();

            const zoomSpeed = 0.001;
            const zoomFactor = 1 - e.deltaY * zoomSpeed;

            const mouse = new THREE.Vector2(
                (e.clientX / window.innerWidth) * 2 - 1,
                -(e.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(structure.children, true);

            if (intersects.length > 0) {
                const intersectionPoint = intersects[0].point;
                const cameraPositionDelta = camera.position.clone().sub(intersectionPoint);
                const newCameraPosition = intersectionPoint.clone().add(cameraPositionDelta.multiplyScalar(zoomFactor));
                
                camera.position.copy(newCameraPosition);
            } else {
                camera.position.multiplyScalar(zoomFactor);
            }

            camera.updateProjectionMatrix();
        }, { passive: false });

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.addEventListener('click', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(nodes);

            if (intersects.length > 0) {
                const clickedNode = intersects[0].object;
                if (clickedNode.userData.isNode) {
                    window.open(`project${clickedNode.userData.id}.html`, '_blank');
                }
            }
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '0')) {
                e.preventDefault();
            }
        });

        // Recenter button functionality
        const recenterButton = document.getElementById('recenterButton');
        recenterButton.addEventListener('click', () => {
            // Reset camera position and rotation
            camera.position.set(10, 10, 10);
            camera.lookAt(0, 0, 0);
            
            // Reset structure rotation
            structure.rotation.set(0, 0, 0);
        });
    </script>
</body>
</html>
